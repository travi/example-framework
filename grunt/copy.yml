minification:
  files:
    -
      expand: true
      cwd: "doc_root/resources/thirdparty/wymeditor/skins/silver/images"
      src: "*"
      dest: "doc_root/resources/min/thirdparty/wymeditor/skins/silver/images"
    -
      expand: true
      cwd: "doc_root/resources/thirdparty/wymeditor/iframe"
      src: "**/*"
      dest: "doc_root/resources/min/thirdparty/wymeditor/iframe"
    -
      expand: true
      cwd: "doc_root/resources/thirdparty/wymeditor/skins"
      src: "*.png"
      dest: "doc_root/resources/min/thirdparty/wymeditor/skins"
    -
      expand: true
      cwd: "doc_root/resources/thirdparty/wymeditor/plugins/fullscreen"
      src: "*.gif"
      dest: "doc_root/resources/min/thirdparty/wymeditor/plugins/fullscreen"